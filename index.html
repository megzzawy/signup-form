<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
    }
    input:invalid:not(:placeholder-shown) {
      border-color : red;
      background-image: url("images/icon-error.svg");
      background-repeat: no-repeat;
      background-size: 20px;
      background-position: right 10px center;
    }
    input:invalid ~ button {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>

</head>
<body class="md:bg-[url('/images/bg-intro-desktop.png')] max-md:bg-[url('/images/bg-intro-mobile.png')] bg-red-400 grid place-items-center h-screen">

  <div class="md:flex md:mx-40 gap-5 items-center max-md:grid max-md:mx-5 max-md:text-center  ">
    <div class="grid gap-7 w-1/2 items-center max-md:w-full max-md:gap-3">
      <h1 class="text-white md:text-6xl font-bold max-md:text-3xl">Learn to code by watching others</h1>
      <p class="text-white md:text-lg max-md:text-sm">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable. </p>
    </div>

    <div class="grid w-1/2 max-md:w-full">
      <p class="bg-purple-700 text-center text-white mb-5 py-3 rounded-lg max-md:px-12 max-md:mt-6"><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>

      <form class="grid bg-white p-6 gap-3 rounded-lg">
        <input type="text" placeholder="First Name " class="py-3 px-7 border-2 rounded-lg" required></input>
        <input type="text" placeholder="Last Name " class="py-3 px-7 border-2 rounded-lg " required></input>
        <input type="email"  placeholder="Email Address " class="py-3 px-7 border-2 rounded-lg  " required></input>
        <input type="password" placeholder="Password " class="py-3 px-7 border-2 rounded-lg  " required minlength="6"></input>
        <button type="submit" class="bg-green-400 text-white py-3 rounded-lg hover:bg-green-600 transition-colors duration-200">Claim your free trial </button>
        <p class="text-[10px] text-center text-gray-400">By clicking the button, you are agreeing to our <strong class="text-red-500">Terms and Services</strong></p>
      </form>
    </div>
  </div>

</body>
</html>
